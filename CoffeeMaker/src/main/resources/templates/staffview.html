<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Welcome to the CSC326 CoffeeMaker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/app.css" />
  <body style="background: #8e5f39">
    <div
      layout:fragment="content"
      class="generic-container ng-cloak"
      style="
        position: relative;
        border-radius: 30px;
        border-width: 0;
        padding-bottom: 150px;
      "
    >
      <!-- Header bar for home page, main purpose is aesthetics (evmurphy) -->
      <nav
        style="
          background-color: #cfa180;
          padding: 15px;
          position: absolute;
          left: 0;
          right: 0;
          top: 0;
          border-top-left-radius: inherit;
          border-top-right-radius: inherit;
        "
      >
        <a href="/index" style="color: black; padding: 5px">Logout</a>
      </nav>
      <!-- Headings with title of application and prompt to select and an action (evmurphy) -->
      <h1 style="margin: 50px 0 50px 15px">Coffee Maker</h1>
      <h2 style="margin: 30px 0 30px 0; text-align: center; font-size: 25px">
        Select An Action:
      </h2>
      <!-- Grid which contains all the possible actions in Coffee Maker (evmurphy) -->
      <div class="gridContainer" style="position: relative; left: 13%">
        <!-- First row containing Add Recipe, Edit Recipe, and Delete Recipe actions (evmurphy) -->
        <div class="row" style="margin-bottom: 10px">
          <div class="col-md-3">
            <span style="background-color: #d5c0a8">
              <a
                href="recipe.html"
                style="
                  color: black;
                  background-color: #d5c0a8;
                  display: block;
                  padding: 15px 20px;
                  text-align: center;
                "
                >Add a Recipe</a
              ></span
            >
          </div>
          <div class="col-md-3">
            <span style="background-color: #b9a184">
              <a
                href="editrecipe.html"
                style="
                  color: black;
                  background-color: #b9a184;
                  display: block;
                  padding: 15px 20px;
                  text-align: center;
                "
                >Edit Recipe</a
              ></span
            >
          </div>
          <div class="col-md-3">
            <span class="labelIndicators" style="background-color: #d5c0a8">
              <a
                href="deleterecipe.html"
                style="
                  color: black;
                  background-color: #d5c0a8;
                  padding: 15px 20px;
                  display: block;
                  text-align: center;
                "
                >Delete Recipe</a
              >
            </span>
          </div>
        </div>
        <!-- Second row containing Delete Recipe, Update Inventory, and Add Ingredients actions (evmurphy) -->
        <div class="row" style="margin-top: 20px">
          <div class="col-md-3">
            <span class="labelIndicators" style="background-color: #b9a184">
              <a
                href="inventory.html"
                style="
                  color: black;
                  background-color: #b9a184;
                  padding: 15px 20px;
                  display: block;
                  text-align: center;
                "
                >Update Inventory</a
              >
            </span>
          </div>
          <div class="col-md-3">
            <span class="labelIndicators" style="background-color: #d5c0a8"
              ><a
                href="addingredients.html"
                style="
                  color: black;
                  background-color: #d5c0a8;
                  padding: 15px 20px;
                  display: block;
                  text-align: center;
                "
                >Add Ingredient</a
              ></span
            >
          </div>
          <div class="col-md-3">
            <span class="labelIndicators" style="background-color: #d5c0a8"
              ><a
                href="vieworders.html"
                style="
                  color: black;
                  background-color: #b9a184;
                  padding: 15px 20px;
                  display: block;
                  text-align: center;
                "
                >View Orders</a
              ></span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
