<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
  <div layout:fragment="content">
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>

    <script>
    	/*<![CDATA[*/
        var app = angular.module("myApp", []);
        app.controller("loginCtrl", function ($scope, $http, $q) {
		// represents the menu that should display when you login
        $scope.userMenu = "index.html";
		// represents the user object that will be used in call to GET on submit
        $scope.user = {
        	name: "",
        	password: "",
        	userType: "",
        };
        
        $scope.reset = function () {
            $scope.user.name = "";
            $scope.user.password = "";
            $scope.user.userType = "";
            if (undefined != $scope.loginForm) {
              $scope.loginForm.$setPristine(); // reset Form
            }
        };
        
        $scope.submit = function () {
            console.log($scope.user.name);
            console.log($scope.user.password);
            //console.log($scope.user.userType);
            $scope.success = false;
            $scope.failure = false;
            $http.get("/api/v1/users/" + $scope.user.name).then( function (response) {
            	$scope.databaseUser = response.data; 
            	if ($scope.databaseUser.name == $scope.user.name) {
            		if ($scope.databaseUser.password == $scope.user.password) {
            			$scope.success = true;
            			console.log($scope.databaseUser);
            			// set userType of our local user to the one from the database
            			$scope.user.userType = $scope.databaseUser.userType;
            			console.log($scope.user.userType);
            			// then, update the href we'll re-route to after pressing continue
            			$scope.userMenu = $scope.user.userType == "CUSTOMER" ? "customerview.html" : "staffview.html";
            		}
            		else {
            			$scope.success = false;
                		$scope.failure = true;	
            		}	
            	}
            	else {
            		$scope.success = false;
            		$scope.failure = true;
            	}
            	
            	 $scope.url = "";
            	
            	if ($scope.userType == "staff") {
            		$scope.url = "/staffview.html";
            	}
            	else {
            		$scope.url = "/customerview.html";
            	}
            	
            }
            	
            );
            
        };
        });
        /*]]>*/
    </script>
    <div class="generic-container ng-cloak"
        ng-app="myApp"
        ng-controller="loginCtrl as ctrl"
        style="
            font-family: 'Times New Roman', Times, serif;
            font-size: 15px;
            position: relative;
            padding-bottom: 150px;
        "
    >
  
    <nav
      style="
        background-color: #b9a184;
        padding: 10px;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
      "
    >
    </nav>
    <h1 style="margin: 50px 0 50px 15px">Login</h1>
    <span>
        <!-- Form which handles the creation of an User object (sfatima3) -->
        <form
          style="margin: 10px 10px 10px 0px"
          ng-submit="submit()"
          name="loginForm"
          class="form-horizontal"
        >
          <label
            for="user_name"
            style="
              display: inline-block;
              width: 150px;
              margin-right: 30px;
              margin-left: 15px;
              text-align: left;
            "
            >Username:</label
          >

          <input
            type="text"
            id="user_name"
            ng-model="user.name"
            placeholder="Enter username"
            style="
              margin: 10px 10px 10px 0px;
              display: inline;
              vertical-align: middle;
              border-radius: 5px;
              border-width: 1px;
            "
            required="true"
          />
          <br />
          <label
            for="password"
            style="
              display: inline-block;
              width: 150px;
              margin-right: 30px;
              margin-left: 15px;
              text-align: left;
            "
            >Password:</label
          >

          <input
            type="text"
            id="password"
            ng-model="user.password"
            placeholder="Enter password"
            style="
              margin: 10px 10px 20px 0px;
              display: inline;
              vertical-align: middle;
              border-radius: 5px;
              border-width: 1px;
            "
            required="true"
          />
          <br />
          
   				<button
                  type="button"
                  ng-click="submit()"
                  class="btn btn-primary btn-md"
                  ng-disabled="loginForm.$pristine"
                  style="
                    border-radius: 20px;
                    background: #81d58a;
                    border-color: transparent;
                    padding: 10px 180px 10px 180px;
                    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.281);
                    color: black;
                    position: absolute;
                    left: 40px;
                    bottom: 100px;
                  "
                >Login</button>
                <br />
                <!--<span class="labelIndicators" style="background-color: #d5c0a8"
              ><a
                href="signup.html"
                style="
                  color: black;
                  background-color: #b9a184;
                  padding: 10px 100px 10px 100px;
                  display: block;
                  border-radius: 20px;
                  text-align: center;
                  position: absolute;
                   left: 40px;
                   bottom: 25px;
                   box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.281);
                 
                "
                >Don't Have an Account? Sign Up</a
              ></span
            >  -->
            <span style="margin: 50px 0px px 120px">Don't have an Account?</span>
            <span><a href= "signup.html">Sign Up</a></span>
            
        </form>          
      </span>
      <div ng-show="success" style="
                    border-radius: 20px;
                    background: #81d58a;
                    border-color: transparent;
                    padding: 10px 25px 10px 25px;
                    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.281);
                    position: absolute;
                    left: 80px;
                    bottom: 25px;
                  "><a href="{{userMenu}}">Continue</a></div>
    </div>
  </body>
</html>
